<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Artansy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #330000 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .glow {
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 float">
                Портфолио
                <span class="bg-gradient-to-r from-red-400 to-red-600 bg-clip-text text-transparent">
                    Artansy
                </span>
            </h1>
            <p class="text-xl text-white/80 max-w-2xl mx-auto leading-relaxed">
                Добро пожаловать в мой мир творчества. Исследуйте мои уникальные проекты и вдохновляющие работы.
            </p>
        </div>

        <!-- Portfolio Links -->
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
            <!-- Portfolio Link 1 -->
            <div class="card-hover">
                <a href="https://artansy.github.io/portfolio/" target="_blank" rel="noopener noreferrer" 
                   class="block bg-black/30 backdrop-blur-lg rounded-2xl p-8 border border-red-500/30 glow group hover:border-red-400/50">
                    <div class="flex items-center justify-between mb-6">
                        <div class="w-16 h-16 bg-gradient-to-br from-red-600 to-red-800 rounded-xl flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                        </div>
                        <div class="text-white/60 group-hover:text-white transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <h3 class="text-2xl font-bold text-white mb-3">Главное Портфолио</h3>
                    <p class="text-white/70 mb-4 leading-relaxed">
                        Основная коллекция работ, проектов.
                    </p>
                    
                    <div class="flex items-center text-sm text-white/60">
                        <span class="bg-red-900/30 border border-red-500/30 px-3 py-1 rounded-full mr-2">Портфолио</span>
                        <span class="bg-red-900/30 border border-red-500/30 px-3 py-1 rounded-full">Проекты</span>
                    </div>
                </a>
            </div>

            <!-- Portfolio Link 2 -->
            <div class="card-hover">
                <a href="https://artansy.github.io/anna/" target="_blank" rel="noopener noreferrer" 
                   class="block bg-black/30 backdrop-blur-lg rounded-2xl p-8 border border-red-500/30 glow group hover:border-red-400/50">
                    <div class="flex items-center justify-between mb-6">
                        <div class="w-16 h-16 bg-gradient-to-br from-red-700 to-black rounded-xl flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="text-white/60 group-hover:text-white transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <h3 class="text-2xl font-bold text-white mb-3">Ависта</h3>
                    <p class="text-white/70 mb-4 leading-relaxed">
                        Сайт создавался для компании Ависта
                    </p>
                    
                    <div class="flex items-center text-sm text-white/60">
                        <span class="bg-red-900/30 border border-red-500/30 px-3 py-1 rounded-full mr-2">Anna</span>
                        <span class="bg-red-900/30 border border-red-500/30 px-3 py-1 rounded-full">Дизайн</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-16">
            <div class="inline-flex items-center space-x-2 text-white/60">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                </svg>
                <span>Создано с любовью к творчеству</span>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card-hover');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Add floating animation delay for elements
            const floatElements = document.querySelectorAll('.float');
            floatElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
